<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
              <div class="col-md-6">
                <h1 id="header-title">Expense Data</h1>
              </div>
              <form id="form" >
                    <div class="col">
                        <label for="name">Expense Amount </label> <br>
                        <input type="number" name="number" id="number" required>
                    </div>
                    <div>
                        <label for="expense">Item Discription </label> <br>
                        <input type="text" name="expense" id="expense" required>
                    </div>
                    <div>
                        <label for="choose">Choose a category:</label>
                        <select name="choose" id="choose" required>
                        <option value="movie">Movie</option>
                        <option value="fuel">Fuel</option>
                        <option value="food">Food</option>
                        <option value="rent">Rent</option>
                        </select>
                    </div>
                    </div>
                    <div class="button">
                        <button type="submit" id="submit">Submit</button>
                    </div>
            </form>
            </div>
          </div>
      </header>
        <div class="main">
          <div class="item">
         </div>
         </div>
         <script src="Demo.js"></script>
</body>
</html>
